<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyTalk IDE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
</head>
<body>
    <div class="ide-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>EXPLORER</h3>
            </div>
            <div class="file-tree">
                <div class="file active">ðŸ“„ main.py</div>
                <div class="file">ðŸ“„ examples.py</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="tabs">
                    <div class="tab active">main.py</div>
                </div>
                <div class="actions">
                    <button class="run-btn" onclick="runCode()">â–¶ Run</button>
                </div>
            </div>

            <!-- Editor Area -->
            <div class="editor-container">
                <div class="editor-wrapper">
                    <textarea id="code-editor">
# Try these examples:
Make a number called score equal to 10
Add 5 to score
Print score

If score is bigger than 15:
    Print "High score!"</textarea>
                </div>
                
                <!-- Output Panel -->
                <div class="output-panel">
                    <div class="panel-header">
                        <span>Output</span>
                        <button class="clear-btn" onclick="clearOutput()">Clear</button>
                    </div>
                    <div id="output" class="output-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
