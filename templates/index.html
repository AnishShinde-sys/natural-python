<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Python IDE</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [code, setCode] = React.useState('');
            const [output, setOutput] = React.useState('');
            const [isRunning, setIsRunning] = React.useState(false);
            const [progress, setProgress] = React.useState(0);

            const runCode = async () => {
                setIsRunning(true);
                setProgress(0);
                
                try {
                    const response = await fetch('/run_code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ code })
                    });
                    
                    const data = await response.json();
                    setOutput(data.output);
                    
                    let prog = 0;
                    const interval = setInterval(() => {
                        prog += 5;
                        setProgress(prog);
                        if (prog >= 100) clearInterval(interval);
                    }, 50);
                } catch (error) {
                    setOutput(`Error: ${error.message}`);
                } finally {
                    setIsRunning(false);
                }
            };

            return (
                <div className="flex flex-col h-screen bg-[#1e1e1e] text-gray-100">
                    {/* Top Navigation */}
                    <nav className="flex items-center h-12 bg-[#2d2d2d] border-b border-[#404040] px-4">
                        <div className="flex items-center space-x-4">
                            <div className="flex items-center space-x-2">
                                <button className="hover:bg-[#3d3d3d] p-1.5 rounded">
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                                    </svg>
                                </button>
                                <span className="text-sm text-gray-300">File</span>
                            </div>
                        </div>

                        <div className="flex-1 flex justify-center items-center space-x-4">
                            <button
                                onClick={runCode}
                                disabled={isRunning}
                                className="bg-[#28a745] hover:bg-[#218838] text-white px-6 py-1.5 rounded-sm flex items-center space-x-2 text-sm font-medium disabled:opacity-50"
                            >
                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                </svg>
                                <span>Run</span>
                            </button>
                            <div className="flex items-center space-x-2 text-sm text-gray-300">
                                <span className="text-[#3572A5]">‚óè</span>
                                <span>Python</span>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <div className="flex flex-1 overflow-hidden">
                        {/* Editor Area */}
                        <div className="flex-1 flex flex-col">
                            {/* Code Input */}
                            <div className="flex-1 relative">
                                <textarea
                                    value={code}
                                    onChange={(e) => setCode(e.target.value)}
                                    spellCheck="false"
                                    className="w-full h-full p-4 bg-[#1e1e1e] text-gray-100 font-mono text-sm focus:outline-none resize-none"
                                    placeholder="Type your Python code here..."
                                />
                            </div>

                            {/* Output Panel */}
                            <div className="h-48 border-t border-[#404040] bg-[#1e1e1e]">
                                <div className="flex items-center justify-between px-4 py-2 bg-[#252526] border-b border-[#404040]">
                                    <span className="text-xs font-semibold text-gray-400 uppercase tracking-wider">Output</span>
                                    <div className="flex items-center space-x-2">
                                        <div className="w-32 bg-[#404040] rounded-full h-1">
                                            <div
                                                className="bg-[#28a745] h-full rounded-full transition-all duration-300"
                                                style={{width: `${progress}%`}}
                                            />
                                        </div>
                                        <span className="text-xs text-gray-400">{progress}% Complete</span>
                                    </div>
                                </div>
                                <pre className="p-4 text-sm font-mono text-gray-300 h-[calc(100%-2.5rem)] overflow-auto">
                                    {output}
                                </pre>
                            </div>
                        </div>
                    </div>

                    {/* Status Bar */}
                    <div className="h-6 bg-[#007acc] text-white text-xs flex items-center px-4">
                        <div className="flex items-center space-x-2">
                            <span>Python</span>
                            <span className="text-white/50">|</span>
                            <span>Natural Language Mode</span>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
