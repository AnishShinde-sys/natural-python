<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Python IDE</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-white dark:bg-[#1e1e1e] text-gray-900 dark:text-gray-100">
    <div class="flex flex-col h-screen">
        <!-- Top Navigation Bar -->
        <nav class="flex items-center px-4 py-2 bg-white dark:bg-[#1e1e1e] border-b border-gray-200 dark:border-gray-800">
            <div class="flex items-center space-x-2">
                <button class="hover:bg-gray-100 dark:hover:bg-gray-800 p-2 rounded">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <span class="text-sm">File</span>
            </div>
            
            <div class="flex-1 flex justify-center">
                <button id="runCode" class="bg-[#28a745] hover:bg-[#218838] text-white px-6 py-1.5 rounded-full flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                    </svg>
                    <span>Run</span>
                </button>
                <div class="ml-4 flex items-center space-x-2">
                    <img src="{{ url_for('static', filename='img/python-logo.png') }}" class="w-5 h-5" alt="Python">
                    <span class="text-sm">Python</span>
                </div>
            </div>

            <div class="flex items-center space-x-2">
                <button id="themeToggle" class="hover:bg-gray-100 dark:hover:bg-gray-800 p-2 rounded">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex flex-1 overflow-hidden">
            <!-- File Explorer -->
            <div id="explorer" class="w-48 border-r border-gray-200 dark:border-gray-800 bg-[#f8f9fa] dark:bg-[#252526]">
                <div class="p-3">
                    <h2 class="text-xs uppercase font-semibold text-gray-500 dark:text-gray-400">Explorer</h2>
                    <div class="mt-2">
                        <div class="flex items-center space-x-2 text-sm py-1">
                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                            </svg>
                            <span>Project</span>
                        </div>
                        <div class="flex items-center space-x-2 text-sm py-1 pl-4 bg-blue-100 dark:bg-blue-900 rounded">
                            <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span>main.py</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Code Editor -->
            <div class="flex-1 relative">
                <div id="lineNumbers" class="absolute left-0 top-0 bottom-0 w-12 bg-[#f8f9fa] dark:bg-[#1e1e1e] text-gray-400 text-right pr-2 pt-4 select-none border-r border-gray-200 dark:border-gray-800"></div>
                <textarea id="codeEditor" class="w-full h-full pl-14 pr-4 pt-4 font-mono text-sm bg-white dark:bg-[#1e1e1e] focus:outline-none resize-none" spellcheck="false"></textarea>
            </div>

            <!-- Output Panel -->
            <div id="output" class="w-64 border-l border-gray-200 dark:border-gray-800 bg-[#f8f9fa] dark:bg-[#252526]">
                <div class="p-3">
                    <h2 class="text-xs uppercase font-semibold text-gray-500 dark:text-gray-400">Output</h2>
                    <pre id="outputText" class="mt-2 text-sm font-mono whitespace-pre-wrap"></pre>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="flex items-center justify-between px-4 py-1 bg-[#007acc] dark:bg-[#007acc] text-white text-sm">
            <div class="flex items-center space-x-2">
                <span>Python</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="w-32 bg-white/20 rounded-full h-1.5">
                    <div id="progressBar" class="bg-white h-full rounded-full" style="width: 0%"></div>
                </div>
                <span id="progressText">0% Complete</span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
