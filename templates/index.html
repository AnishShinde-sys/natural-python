<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Python IDE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="theme-dark">
    <div class="ide-container">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="nav-left">
                <button class="icon-btn" id="menuToggle" title="Toggle Sidebar">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M2 4h12M2 8h12M2 12h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <div class="breadcrumb">
                    <span>Natural Python</span>
                </div>
            </div>
            <div class="nav-center">
                <button id="runCode" class="run-btn" title="Run Code (Ctrl+Enter)">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M4 2l10 6-10 6V2z" fill="currentColor"/>
                    </svg>
                    Run
                </button>
            </div>
            <div class="nav-right">
                <button class="icon-btn" id="clearOutput" title="Clear Output">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M2 4h12M6 4v10M10 4v10M2 4v10h12V4" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    </svg>
                </button>
                <button class="icon-btn" id="themeToggle" title="Toggle Theme">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M8 11.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Editor Area -->
            <div class="editor-area">
                <div class="editor-container">
                    <div class="editor-wrapper">
                        <textarea id="codeEditor" spellcheck="false">
# Welcome to Natural Python!
# Try these examples:

Make a number called score equal to 10
Add 5 to score
Print score

If score is bigger than 12:
    Print "High score!"</textarea>
                    </div>
                </div>

                <!-- Output Panel -->
                <div class="output-panel">
                    <div class="panel-header">
                        <div class="panel-title">Output</div>
                        <div class="panel-actions">
                            <div class="progress-wrapper">
                                <div class="progress-bar" id="progressBar"></div>
                                <span class="progress-text" id="progressText">0%</span>
                            </div>
                        </div>
                    </div>
                    <div id="output" class="output-content"></div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span class="status-item">Python</span>
                <span class="status-separator">|</span>
                <span class="status-item">Natural Language Mode</span>
            </div>
            <div class="status-right">
                <span class="status-item" id="cursorPos">Ln 1, Col 1</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
